<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
     <!-- add font awesome css -->
     <link rel="stylesheet" href="vendor/all.min.css">
     <!-- add font google css -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
        <nav>
           
            <i class="fa-brands fa-twitter"></i>
            <div class="home-content">
                <h2>home</h2>
                <i class="fa-solid fa-star"></i>
            </div>
            <form action="">
                <input type="text" class="search" placeholder="Search Twiter">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
          
        </nav>
    </div>

    </header>

    <section class="twitter-content">
    <div class="twitter-sidebar">
        <ul class="list">
            <li class="item">
                <div class="list-content">
                <i class="fa-solid fa-house-chimney"></i>
                <a href="" class="item-link">home</a>
            </div>
            </li>
            <li class="item">
                <div class="list-content">
                <i class="fa-solid fa-hashtag"></i>
                <a href="" class="item-link">explore</a>
            </div>
            </li>
            <li class="item">
                <div class="list-content">
                <i class="fa-solid fa-bell"></i>
                <a href="" class="item-link">notifications</a>
            </div>
            </li>
            <li class="item">
                <div class="list-content">
                <i class="fa-regular fa-envelope"></i>
                <a href="" class="item-link">message</a>
            </div>
            </li>
            <li class="item">
                <div class="list-content">
                <i class="fa-regular fa-bookmark"></i>
                <a href="" class="item-link">bookmarks</a>
            </div>
            </li>
            <li class="item">
                <div class="list-content">
                <i class="fa-regular fa-rectangle-list"></i>
                <a href="" class="item-link">lists</a>
            </div>
            </li>
            <li class="item">
                <div class="list-content">
                <i class="fa-regular fa-user"></i>
                <a href="" class="item-link">profile</a>
            </div>
            </li>
            <li class="item">
                <div class="list-content">
                <i class="fa-solid fa-ellipsis"></i>
                <a href="" class="item-link">more</a>
            </div>
            </li>
        </ul>
        <a href="" class="btn tweet-btn">tweet</a>
        <div class="myprofile">
            <div class="myprofile-details">
            <img src="assets/img/myImgPorfile.jpeg" alt="profile image">
            <div class="my-info">
                <h3>abeer <i class="fa-solid fa-heart"></i> </h3>
                <p>@A_ayad20</p>
                </div>
            </div>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </div>

   

    
    </section>

</body>
</html>
